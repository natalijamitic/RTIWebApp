<div class="card bg-dark">
    <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center">Napravite Nalog</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="employee-tab" data-toggle="tab" href="#employee" role="tab"
                    aria-controls="home" aria-selected="true">Zaposleni</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="student-tab" data-toggle="tab" href="#student" role="tab"
                    aria-controls="profile" aria-selected="false">Student</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Employee -->
            <div class="tab-pane fade show active" id="employee" role="tabpanel" aria-labelledby="employee-tab">

                <form class="mt-3">

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Username" type="text">
                        <div class="input-group-append">
                            <span class="input-group-text"> @etf.bg.ac.rs </span>
                        </div>
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Ime" type="text">
                        <input name="" class="form-control" placeholder="Prezime" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Lozinka" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Ponovljena lozinka" type="password">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-map-marked-alt"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Ulica i broj, grad" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <select class="custom-select" style="max-width: 120px;">
                            <option selected="" value="1">+381</option>
                            <option value="2">+382</option>
                            <option value="3">+383</option>
                            <option value="4">+385</option>
                            <option value="5">+386</option>
                            <option value="6">+387</option>
                            <option value="7">+389</option>
                        </select>
                        <input name="" class="form-control" placeholder="Telefon" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-globe"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Vebsajt" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-info-circle"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Licni podaci" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-tag mr-2"></i></span>
                        </div>
                        <select class="form-control select" oninput="style.color='black'">
                            <option disabled selected class="select-placeholder">Zvanje</option>
                            <option>Redovni profesor</option>
                            <option>Vanredni profesor</option>
                            <option>Docent</option>
                            <option>Asistent</option>
                            <option>Saradnik u nastavi</option>
                            <option>Istrazivac</option>
                            <option>Laboratorijski inzenjer</option>
                            <option>Laboratorijski tehnicar</option>
                        </select>
                    </div> <!-- form-group end.// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-door-closed"></i></span>
                        </div>
                        <input name="" class="form-control" placeholder="Broj kabineta" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div> <!-- form-group// -->

                </form>

            </div>

            <!-- Student -->
            <div class="tab-pane fade" id="student" role="tabpanel" aria-labelledby="student-tab">

                <form class="mt-3">

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text">{{studentUsername}}@student.etf.rs </span>
                        </div>
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Ime" type="text">
                        <input name="" class="form-control" placeholder="Prezime" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Lozinka" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Ponovljena lozinka" type="password">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-book-open"></i></span>
                        </div>
                        <input name="" class="form-control" placeholder="Broj indeksa BBBB" type="text">
                        <div class="input-group-append">
                            <span class="input-group-text">/{{currentYear}}</span>
                        </div>
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-graduation-cap"></i> </span>
                        </div>
                        <select class="form-control select" oninput="style.color='black'">
                            <option disabled selected class="select-placeholder">Tip studija</option>
                            <option>Osnovne akademske</option>
                            <option>Master akademske</option>
                            <option>Doktorske studije</option>
                        </select>
                    </div> <!-- form-group end.// -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div> <!-- form-group// -->

                </form>

            </div>
        </div>

    </div>
</div>
