<div *ngIf="loggedInUser && loggedInUser.type == 'admin'">
    <div class="card bg-dark" *ngIf="users">
        <div class="card-body mx-auto">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Tip</th>
                        <th scope="col">Akcija</th>
                        <th scope="col">
                            <a routerLink='/korisnici/registracija'><button type="button" class="btn btn-success action mr-2">
                                <i class="fas fa-plus"></i></button></a>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td>{{user.type}}</td>
                        <td>
                            <button (click)="editUser(user)" type="button" class="btn btn-warning action mr-2">
                                <i class="fas fa-edit"></i></button>

                            <button *ngIf="user?.type!='admin'" (click)="deleteUser(user)" type="button" class="btn btn-danger action ml-2">
                                <i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
