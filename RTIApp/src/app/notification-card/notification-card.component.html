<div class="card">
    <div class="card-header" id="headingOne">
        <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" attr.data-target="{{'#' + id}}" aria-expanded="true"
                attr.aria-controls={{id}}>
                {{ type }}
            </button>
        </h5>
    </div>

    <div id={{id}} class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body" *ngFor="let notif of notifications; let i = index">
            <h4>{{notif.title}}</h4>
            <p>{{notif.content}}</p>
            <p class="date"><i class="fas fa-calendar-alt mr-1"></i> {{notif.dateCreation | date: 'dd/MM/yyyy'}} </p>
            <hr>
        </div>
    </div>
</div>
