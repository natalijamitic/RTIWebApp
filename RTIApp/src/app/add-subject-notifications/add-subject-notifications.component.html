<div id="custom" class="card bg-dark">
    <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center"></h4>

        <form name="employee-form" class="mt-3">




            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-heading">*</i></span>
                </div>
                <input name="firstname" class="form-control" placeholder="Naslov" type="text" [(ngModel)]="title">
            </div>

            <br>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-file-alt">*</i></span>
                </div>

                <editor initialValue="<p>Unesite tekst vesti</p>" [init]="{
                height: 250,
                menubar: false,
                plugins: [
                  'advlist autolink lists link image charmap print',
                  'preview anchor searchreplace visualblocks code',
                  'fullscreen insertdatetime media table paste',
                  'help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic | \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | help'
              }">
                </editor>
            </div>

            <br>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-tag">*</i></span>

                    <ng-multiselect-dropdown class="max-width" name="predmeti" [placeholder]="'Izaberite predmete'"
                        [data]="subjects" [settings]="dropdownSettings" [(ngModel)]="selectedSubjects">
                    </ng-multiselect-dropdown>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-clock"></i></span>

                    <input name="date" class="form-control" placeholder="Vreme" type="datetime-local"
                        [(ngModel)]="dateCreation">
                </div>
            </div>

            <br>

            <div class="form-group">
                <div class="input-group-prepend">
                    <upload-files #uploadFiles (onFileUpload)="filesUploaded($event)"></upload-files>
                </div>
            </div>

            <br>

            <div class="form-group">
                <input type="submit" (click)="add()" class="btn btn-primary btn-block" value="Dodaj vest">
            </div>

            <br>

        </form>

        <div class="text-center text-warning">
            <p>{{msg}}</p>
        </div>

    </div>
</div>
