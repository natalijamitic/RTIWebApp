<div *ngIf="isFirst" class="card bg-dark">
    <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center">Prvo logovanje. Resetujte lozinku.</h4>


        <!-- Employee -->
        <div class="tab-pane fade show active" id="employee" role="tabpanel" aria-labelledby="employee-tab">

            <form name="employee-form" class="mt-3">

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i>*</span>
                    </div>
                    <input name="passwordold" class="form-control" placeholder="Stara lozinka" type="password"
                        [(ngModel)]="oldPass">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i>*</span>
                    </div>
                    <input name="password1" class="form-control" placeholder="Nova lozinka" type="password"
                        [(ngModel)]="newPass1">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i>*</span>
                    </div>
                    <input name="password2" class="form-control" placeholder="Ponovljena lozinka" type="password"
                        [(ngModel)]="newPass2">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <input (click)="resetPassword()" type="submit" class="btn btn-primary btn-block"
                        value="Resetuj">
                </div> <!-- form-group// -->

            </form>

            <div class="text-warning">
                <p>{{msg}}</p>
            </div>

        </div>
    </div>
</div>
